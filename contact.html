    <div class="contact-title">
      <h1>お問い合わせ</h1>
    </div>
    <form action="https://api.staticforms.xyz/submit" method="post">
      <input type="text" name="honeypot" style="display:none">
      <!-- STATIC FORMSのアクセスキー -->
      <input type="hidden" name="accessKey" value="ebf4ce06-a024-4130-802d-1413f7317a5b">
      <!--メールのタイトル-->
      <input type="hidden" name="subject" value="お問い合わせフォーム">
      <!--送信先のメールアドレスをvalueに設定する-->
      <input type="hidden" name="replyTo" value="hirokihirose3@gmail.com">
      <!--redirectToのURLは公開後のURLへリンクする-->
      <input type="hidden" name="redirectTo" value="">
      <div>
      <dl class="contact-label">
        <dt>
          お名前（漢字）
          <span>必須</span>
        </dt>
        <dd>
          <input type="text" name="name" value size ="40" placeholder="入力してください" class="contact-textbox">
        </dd>
      </dl>
      <dl class="contact-label">
        <dt>
          フリガナ
          <span>必須</span>
        </dt>
        <dd>
          <input type="text" name="name" value size ="40" placeholder="入力してください" class="contact-textbox">
        </dd>
      </dl>
      <dl class="contact-label">
        <dt>
          メールアドレス
          <span>必須</span>
        </dt>
        <dd>
          <input type="text" name="name" value size ="40" placeholder="入力してください" class="contact-textbox">
        </dd>
      </dl>
      <dl class="contact-label">
        <dt>
          電話番号
          <span>必須</span>
        </dt>
        <dd>
          <input type="text" name="name" value size ="40" placeholder="入力してください" class="contact-textbox">
        </dd>
      </dl>
      <dl class="contact-label">
        <dt>
          お問い合わせ内容
          <span>必須</span>
        </dt>
        <dd>
          <textarea cols="53" rows="10" class="contact-textarea" placeholder="入力してください" name="message"></textarea>
        </dd>
      </dl>
      <dl class="contact-label2">
        <dt>
          <span>必須</span>
        </dt>
        <dd>

        </dd>
      </dl>
      <div class="submit">
       <input type="submit"  class="submit-button">
      </div>
